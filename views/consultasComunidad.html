<div class="container">
    <h1>Lista de Inscripciones Comunidad</h1>
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="nombreAlumnoInput" class="form-control" placeholder="Buscar por nombre de alumno" oninput="filterAlumnos()">
        </div>
        <div class="col-md-4">
            <select id="mesInput" class="form-select" onchange="filterAlumnos()">
                <option value="">Seleccionar mes</option>
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="number" id="anioInput" class="form-control" placeholder="Año" min="1900" max="2100" onchange="filterAlumnos()">
        </div>
    </div>
    <div class="table-container">
        <table class="table table-striped table-hover" id="resultTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Alumno</th>
                    <th>Edad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Nombre Tutor</th>
                    <th>Teléfono Tutor</th>
                    <th>Email</th>
                    <th>Título Taller</th>
                    <th>Fecha Taller</th>
                    <th>Estado</th>
                    <th>Acciones</th> <!-- Nueva columna para el botón de cancelar -->
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="11" class="text-center">Cargando...</td></tr>
            </tbody>
        </table>
    </div>


</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    const resultTable = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
    let alumnos = [];

    // Función para cargar los datos de inscripciones de alumnos
    async function loadAllAlumnos() {
        try {
            const response = await fetch('http://localhost:3000/inscripciones_comunidad');
            if (!response.ok) {
                throw new Error('');
            }
            alumnos = await response.json();
            updateTable(alumnos);
        } catch (error) {
            console.error('Error al buscar los datos:', error);
            const errorMessage = document.createElement('p');
            errorMessage.textContent = error.message;
            document.body.appendChild(errorMessage);
        }
    }

    // Función para actualizar la tabla con los datos cargados
    function updateTable(data) {
        resultTable.innerHTML = ''; // Limpiar las filas actuales
        if (data.length === 0) {
            const row = document.createElement('tr');
            row.innerHTML = `<td colspan="11" class="text-center">No hay datos disponibles.</td>`;
            resultTable.appendChild(row);
        }
        data.forEach(alumno => {
            const row = document.createElement('tr');
            const columns = ['id', 'nombre_alumno', 'edad', 'fecha_nacimiento', 'nombre_tutor', 'telefono_tutor', 'email', 'taller_titulo', 'taller_fecha', 'estado'];
            row.innerHTML = columns.map(col => {
            let value = alumno[col];
            
            // Verificar si la columna es una fecha y formatearla
            if (col === 'fecha_nacimiento' || col === 'taller_fecha') {
                value = new Date(value).toISOString().split('T')[0]; // Formato YYYY-MM-DD
            }
            
            return `<td>${value}</td>`;
        }).join('');
            
            // Agregar botón de cancelar
            const actionsCell = document.createElement('td');
            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'Cancelar';
            cancelButton.className = 'btn btn-danger btn-sm';
            cancelButton.onclick = () => cancelarInscripcion(alumno.id); // Llamar función para cancelar
            actionsCell.appendChild(cancelButton);
            row.appendChild(actionsCell);
            
            resultTable.appendChild(row);
        });
    }

    // Función para enviar solicitud de cancelación de inscripción
    async function cancelarInscripcion(id) {
        try {
            const response = await fetch(`http://localhost:3000/cancelar_inscripcion_comunidad/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                alert('Inscripción cancelada con éxito');
                loadAllAlumnos(); // Recargar los datos de la tabla
            } else {
                alert('No se pudo cancelar la inscripción');
            }
        } catch (error) {
            console.error('Error al cancelar la inscripción:', error);
        }
    }

    // Función de filtrado por nombre de alumno, mes y año
    function filterAlumnos() {
            const searchInput = document.getElementById('nombreAlumnoInput').value.toLowerCase();
            const mesInput = document.getElementById('mesInput').value;
            const anioInput = document.getElementById('anioInput').value;

            const filteredAlumnos = alumnos.filter(alumno => {
                const matchesName = alumno.nombre_alumno.toLowerCase().includes(searchInput);
                const matchesMonth = mesInput === '' || (alumno.taller_fecha && alumno.taller_fecha.slice(5, 7) === mesInput);
                const matchesYear = anioInput === '' || (alumno.taller_fecha && alumno.taller_fecha.slice(0, 4) === anioInput);
                return matchesName && matchesMonth && matchesYear;
            });

            updateTable(filteredAlumnos);
        }

    // Cargar los datos iniciales al cargar la página
    loadAllAlumnos();
</script>
</body>
